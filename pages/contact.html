      <main class="container-contacto-principal">
        <section class="container-contacto form">
          <h2>Contactanos:</h2>
          <form class="container-form" action="" method="">
            <label for="nombre">Nombre:</label>
            <input type="text" class="input input-nombre" id="nombre">
            <label for="apellido">Apellido:</label>
            <input type="text" class="input input-apellido" id="apellido">
            <label for="email">Correo:</label>
            <input type="email" class="input input-email" id="email">
            <label for="textarea" class="input input-textarea">Mensaje:</label>
            <textarea rows="10"></textarea>
            <br>
            <input type="submit" value="Enviar" >
          </form>
        </section>
        
        <section class="container-contacto map">
          <h2>Donde encontrarnos:</h2>
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.0168881863056!2d-58.38414532341766!3d-34.60373445750052!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4aa9f0a6da5edb%3A0x11bead4e234e558b!2sObelisco!5e0!3m2!1ses-419!2sar!4v1705946862239!5m2!1ses-419!2sar" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
